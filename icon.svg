<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brushGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brushGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="120" fill="url(#bgGradient)"/>
  
  <!-- Canvas/Paper (split in two) -->
  <rect x="80" y="120" width="352" height="180" rx="12" fill="#ffffff" opacity="0.95"/>
  <line x1="256" y1="120" x2="256" y2="300" stroke="#e5e7eb" stroke-width="3" stroke-dasharray="8,4"/>
  
  <!-- Top drawing (abstract shape) -->
  <path d="M 150 180 Q 200 150, 250 180 T 350 180" stroke="#f59e0b" stroke-width="8" fill="none" stroke-linecap="round"/>
  <circle cx="200" cy="200" r="12" fill="#fbbf24"/>
  <circle cx="300" cy="220" r="10" fill="#f59e0b"/>
  
  <!-- Bottom drawing (abstract shape) -->
  <path d="M 150 250 Q 200 280, 250 250 T 350 250" stroke="#2563eb" stroke-width="8" fill="none" stroke-linecap="round"/>
  <circle cx="220" cy="260" r="12" fill="#3b82f6"/>
  <circle cx="320" cy="240" r="10" fill="#2563eb"/>
  
  <!-- Brush 1 (top) -->
  <g transform="translate(120, 80)">
    <ellipse cx="0" cy="0" rx="25" ry="8" fill="url(#brushGradient1)" transform="rotate(-20)"/>
    <rect x="-4" y="8" width="8" height="45" rx="4" fill="#d97706"/>
    <circle cx="0" cy="55" r="6" fill="#92400e"/>
  </g>
  
  <!-- Brush 2 (bottom) -->
  <g transform="translate(392, 420)">
    <ellipse cx="0" cy="0" rx="25" ry="8" fill="url(#brushGradient2)" transform="rotate(20)"/>
    <rect x="-4" y="-53" width="8" height="45" rx="4" fill="#1e40af"/>
    <circle cx="0" cy="-59" r="6" fill="#1e3a8a"/>
  </g>
  
  <!-- Connection line (showing collaboration) -->
  <path d="M 200 200 Q 256 240, 312 260" stroke="#ffffff" stroke-width="4" fill="none" opacity="0.6" stroke-dasharray="6,6"/>
  
  <!-- Sparkles (magic of collaboration) -->
  <g opacity="0.8">
    <circle cx="140" cy="100" r="4" fill="#ffffff"/>
    <circle cx="372" cy="400" r="4" fill="#ffffff"/>
    <circle cx="380" cy="100" r="3" fill="#ffffff"/>
    <circle cx="132" cy="400" r="3" fill="#ffffff"/>
  </g>
</svg>
